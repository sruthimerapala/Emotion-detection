<!DOCTYPE html>
<html>
<head>
<style>
ol {
  background: green;
  padding: 20px;
}

ul {
  background: skyblue;
  padding: 20px;
}

ol li {
  background: yellow;
  padding: 5px;
  margin-left: 35px;
}

ul li {
  background: pink;
  margin: 5px;
}
</style>
</head>
<body>

<h1>Styling Lists With Colors:</h1>

<ol>
  <li>books</li>
  <li>pencils</li>
  <li>pens</li>
  <li>laptops</li>
  <li>bag</li>
</ol>

<ul>
<li>dresses</li>
  <li>bangles</li>
  <li>rings</li>
  <li>stickers</li>
  <li>mehandhi</li>
</ul>

</body>
</html>
