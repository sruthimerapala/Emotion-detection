<!DOCTYPE html>
<html>
<head>
<title>Align</title>
<style>
table,th,td{
  border:1px solid black;
}
</style>
</head>
<body>
<table  style='width:100%'>
<tr>
<th>Course</th>
<th>Score</th>
</tr>

</tr>
<tr>
<td>Cloud Computing</td>

</tr>
<tr>
<td>Artificial Intelligence</td>
<td align=right>92</td>
</tr>
<tr>
<td>Cyber Security</td>
<td align=right>95</td>
</tr>
<tr>
<td>Python</td>
<td align=right>94</td>
</tr>
<tr>
<td>Java</td>
<td align=right>90</td>
</tr>
</table>
</body>
</html>
